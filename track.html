<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/trackstyle.css" />
    <script src="dist/js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="js/site.min.js"></script>
</head>
<body>
<section id="settings">
	<div class="overlay"></div>
	<div class="content">
		<form action="" id="cycle-form" class="settings-form">
			<label for="cycle">循环周期（分钟）</label>
			<input type="text" id="cycle" placeholder="30" />
			<input type="submit" value="保存">
		</form>
		<form action="" id="next-form" class="settings-form">
			<label for="nextCycle">下一个循环周期（分钟）</label>
			<input type="text" id="nextCycle" placeholder="30" />
			<input type="submit" value="保存">
		</form>
	</div>
</section>
<section id="welcome">
	<h1>留下你时间足迹，从现在开始</h1>
	<p>帮助你记录下高效的专注时间，让每一刻都充满意义</p>
	<a href="" class="btn-start">开始吧！</a>
	<a href="" class="settings set-cycle">设置</a>
</section>

<section id="countdown">
	<div id="timer"><span></span></div>
	<a href="" id="end">我完成了这项任务</a>
	<a href="" id="cancel">取消</a>
</section>

<section id="list">
	<ul id="done">
		
	</ul>
	<div id="actions">
		<a href="" class="btn-start">继续工作！</a>
		<br>
		<a href="" id="reset">清空足迹日志</a>
		<span>你确定吗？ <a href="" class="confirm">是</a> <a href="" class="cancel">否</a></span>
	</div>
	<a href="" class="settings set-cycle">设置</a>
</section>

<section id="alert">
	<form action="" id="logActivity">
	<label for="what">刚刚你都完成了什么？</label>
	<input type="text" id="what" placeholder="请尽可能的描述完整 :)" />
	<br>
	<label><input type="checkbox" id="new" checked /> 开始一个新的循环？</label>
	<input type="submit" id="submit" value="提交">
	</form>
	<a href="" id="void">取消</a>
	<a href="" class="settings set-next">设置</a>
</section>
<script type="text/javascript">
	//window.postMessage("hello i am track !","localhost");
</script>
</body>
</html>
